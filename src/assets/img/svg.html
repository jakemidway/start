<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sprite Example</title>
</head>
<body>
<h1>Иконка из SVG-спрайта</h1>

<!-- Вставка иконки -->
<svg width="30" height="30">
    <use xlink:href="icon-sprite.svg#inst"></use>

</svg>

<svg width="30" height="30">
    <use xlink:href="Linkedin.svg#Linkedin"></use>

</svg>


<svg width="100" height="100">
    <use xlink:href="./.svg#circle"/>
</svg>

<svg width="100" height="100">
    <use xlink:href="./test-sprite.svg#square"/>
</svg>

<svg width="100" height="100">
    <use xlink:href="./test-sprite.svg#triangle"/>
</svg>

</body>
</html>
